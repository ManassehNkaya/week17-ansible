---
- hosts: all
  become: True
  #become_user: root
 
  tasks:
    - name: Create a file
      file:
        path: /tmp/playbookfile
        mode: '0755'
        state: touch
 
    - name: Create a Directory
      file:
        path: /tmp/dir
        mode: '0700'
        state: directory
 
    - name: Create a Group
      group:
        name: security
        state: present
 
    - name: Create user Manasseh
      user:
        comment: Manasseh Admin
        group: security
        shell: /bin/bash
        name: Manasseh

    - name: check uptimerobot:
      state: started # required. choices: started;paused. Define whether or not the monitor should be running or paused.
      monitorid:  # required. ID of the monitor to check.
      apikey:  # required. Uptime Robot API key.
        
     
