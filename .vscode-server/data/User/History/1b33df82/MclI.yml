---
- hosts: all
  become: True
  #become_user: root
 
  tasks:
    - name: Create a file
      file:
        path: /tmp/playbookfile
        mode: '0755'
        state: touch
 
    - name: Create a Directory
      file:
        path: /tmp/dir
        mode: '0700'
        state: directory
 
    - name: Create a Group
      group:
        name: security
        state: present
 
    - name: Create user Manasseh
      user:
        comment: Manasseh Admin
        group: security
        shell: /bin/bash
        name: Serge
        
     
