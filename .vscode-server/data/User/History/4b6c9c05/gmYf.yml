---
- hosts: ws 
  become: true 
  ignore_errors: yes
  gather_facts: yes
  vars_files:
    -vars.yml

- name: Download a file from a URL
  hosts: all
  tasks:
    - name: Download file
      get_url:
        url: https://github.com/kserge2001/resume/archive/refs/heads/main.zip
        dest: /tmp/main.zip

    - name: Remove the downloaded ZIP file
      file:
         path: /tmp/main.zip
         state: absent
 
